<!DOCTYPE html>
<html>
<head>
    <title>Arrow Function Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Arrow Function Example</h1>
    <script>
        function greet() {
            console.log("Hello World!");
        }   

        greet(name => console.log(`Hello ${name}!`));
    </script>
</body>
</html>
